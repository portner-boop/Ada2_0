<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap");

        body {
            font-family: "Gantari", sans-serif;
            background-color: #e8e0ff;
            margin: 0;
            display: flex;
            justify-content: flex-start;
        }

        .backrgound {
            background-color: #d0c4ff;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
        }

        .main-content {
            padding-top: 100px;
        }

        .search {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200%;
            margin-bottom: 50px;
            margin-left: 260px;
            margin-top: -40px;
        }

        .search .icon {
            background-color: #e3e2e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer; /* Курсор в виде указателя */
        }

        .search input {
            border: none;
            background-color: transparent; /* Прозрачный фон поля ввода */
            padding: 5px;
            flex-grow: 1; /* Занимает все доступное пространство */
            font-size: 16px;
            outline: none; /* Отсутствие контура при фокусе */
        }

        .add-button {
            background-color: #cec3ff;
            border-radius: 50%;
            padding: 30px;
            position: fixed;
            bottom: 40px;
            right: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-button .gorisont {
            position: absolute;
            background-color: white;
            width: 40%;
            height: 3px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрирование крестика */
        }

        .add-button .vertical {
            position: absolute;
            background-color: white;
            width: 3px;
            height: 40%;
            top: 30%;
            left: 50%;
            transform: translateX(-50%); /* Центрирование по горизонтали крестик */
        }
    </style>
</head>
<body>
<div class="backrgound"></div>
<div class="main-content">
    <div class="search">
        <div class="icon">
            <svg width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                <circle cx="7" cy="7" r="5" stroke="#9e99a4" stroke-width="1.5"/>

                <line x1="10.5"
                      y1="10.5" x2="15"
                      y2="15"
                      stroke="#9e99a4"
                      stroke-width="1.5"
                      stroke-linecap="round"/>
            </svg>
        </div>
        <input type="text" placeholder="Search on disk"/>
        <!-- Поле ввода для поиска -->
        <div class="icon">
            <svg
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M9 17V1H9"
                        stroke="#9e99a4"
                        stroke-width="1"
                        stroke-linecap="round"/>
                <!-- Вертикальная линия в иконке -->
                <path
                        d="M1 9H17"
                        stroke="#9e99a4"
                        stroke-width="1"
                        stroke-linecap="round"/>
                <!-- Горизонтальная линия в иконке -->
            </svg>
        </div>
    </div>
</div>

<div class="add-button">
    <!-- Кнопка "Добавить" -->
    <div class="gorisont"></div>
    <!-- Горизонтальная линия в кнопке -->
    <div class="vertical"></div>
    <!-- Вертикальная линия в кнопке -->
</div>

<script
        src="https://kit.fontawesome.com/your-fontawesome-kit-id.js"
        crossorigin="anonymous"
></script>
</body>
</html>

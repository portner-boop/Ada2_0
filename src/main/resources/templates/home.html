<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap");

        body {
            font-family: "Gantari", sans-serif;
            background-color: #e8e0ff;
            margin: 0;
            display: flex;
        }

        .sidebar {
            background-color: #d0c4ff;
            width: 200px;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .search {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .search .icon {
            background-color: #e3e2e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search .icon svg {
            width: 18px;
            height: 18px;
        }

        .search input {
            border: none;
            background-color: transparent;
            padding: 5px;
            flex-grow: 1;
            font-size: 16px;
            outline: none;
        }

        .add-button {
            background-color: #cec3ff;
            border-radius: 50%;
            padding: 15px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow */
        }

        .add-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
        .modal-content input[type="text"],
        .modal-content input[type="file"]{
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content button{
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="sidebar">

</div>
<div class="main-content">
    <div class="search-container">
        <div class="search">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></div>
            <input type="text" placeholder="Search..."/>
        </div>
    </div>


    <div class="add-button" onclick="openModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Add New Item:</p>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="file" id="itemFile">
            <button onclick="addItem()">Add</button>
        </div>
    </div>

</div>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    function addItem() {
        const groupName = document.getElementById("itemName").value;
        const file = document.getElementById("itemFile").files[0];
        const fileName = file.name; // Get filename directly from the File object

        if (groupName && file) {
            const formData = new FormData();
            formData.append('groupName', groupName);
            formData.append('file', file);
            formData.append('fileName', fileName); // Add filename to FormData

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => Promise.reject(new Error(text)));
                    }
                    return response.json(); // Parse response as JSON
                })
                .then(data => {
                    if (data.message) { //Check for the message in the response
                        console.log('Success:', data.message);
                        closeModal();
                    } else if (data.error) {
                        console.error('Error:', data.error);
                        alert('Error uploading file: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error uploading file: ' + error.message);
                });
        } else {
            alert('Please fill all fields');
        }
    }
</script>

</body>
</html>

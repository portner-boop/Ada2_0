<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap");

        body {
            font-family: "Gantari", sans-serif;
            background-color: #e8e0ff;
            margin: 0;
            display: flex;
        }

        .sidebar {
            background-color: #d0c4ff;
            width: 200px;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .search {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .search .icon {
            background-color: #e3e2e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search .icon svg {
            width: 18px;
            height: 18px;
        }

        .search input {
            border: none;
            background-color: transparent;
            padding: 5px;
            flex-grow: 1;
            font-size: 16px;
            outline: none;
        }

        .add-button {
            background-color: #cec3ff;
            border-radius: 50%;
            padding: 15px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow */
        }

        .add-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
        .modal-content input[type="text"],
        .modal-content input[type="file"]{
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content button{
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .horizontal-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-and-list-container {
            margin-bottom: 20px; /* Adjust as needed */
        }

        .search-container {
            margin-bottom: 10px; /* Space between search and list */
        }

        .horizontal-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .horizontal-list li {
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Added border for better separation */
            padding: 10px; /* Added padding */
            border-radius: 5px; /* Added rounded corners */
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1); /* Added subtle shadow */
        }

        .horizontal-list img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
            display: block; /* Makes sure the image is a block element */
        }

        .horizontal-list a {
            text-decoration: none;
            color: #333;
            display: flex; /* Align image and text */
            align-items: center; /* Vertically align */
        }

        .horizontal-list a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
<div class="sidebar">
    <!-- Sidebar content here -->
</div>
<div class="main-content">
    <div class="search-container">
        <div class="search">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></div>
            <input type="text" placeholder="Search..."/>
        </div>
    </div>
    <div id="fileList"></div>
</div>

<div class="add-button" onclick="openModal()">+</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Add New Item:</p>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="file" id="itemFile">
        <button onclick="addItem()">Add</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function($) {
        function  load(){
            $.ajax({
                url: "/api/files",
                type: "GET",
                success: function(data) {
                    let fileList = $("#fileList");
                    if (fileList.length) {
                        if (data && data.length > 0) {
                            let listItems = data.map(resource => `
                                <li>
                                    <a href="${resource.url}" target="_blank">

                                        ${resource.name}
                                    </a>
                                </li>
                            `).join("");
                            fileList.html(`<ul class="horizontal-list">${listItems}</ul>`);
                        } else {
                            fileList.text("No files found.");
                        }
                    }
                },
                error: function(error) {
                    console.error("AJAX Error:", error);
                    $("#fileList").text("Error loading file list.");
                }
            });
        }
        function myFunction() {
            console.log("Эта функция выполняется каждую секунду");
            load();
            setTimeout(myFunction, 1000);
        }

        myFunction()

    });
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    function addItem() {
        const groupName = document.getElementById("itemName").value;
        const file = document.getElementById("itemFile").files[0];
        const fileName = file.name; // Get filename directly from the File object

        if (groupName && file) {
            const formData = new FormData();
            formData.append('groupName', groupName);
            formData.append('file', file);
            formData.append('fileName', fileName);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => Promise.reject(new Error(text)));
                    }

                    return response.json();

                })
                .then(data => {
                    if (data.message) { //Check for the message in the response
                        console.log('Success:', data.message);
                        closeModal();
                    } else if (data.error) {
                        console.error('Error:', data.error);
                        alert('Error uploading file: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error uploading file: ' + error.message);
                });
        } else {
            alert('Please fill all fields');
        }

    }
;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>





    <style>

        @import url("https://fonts.googleapis.com/css2?family=Gantari:wght@400;700&display=swap");

        body {
            font-family: "Gantari", sans-serif;
            background-color: #e8e0ff;
            margin: 0;
            display: flex;
            overflow: hidden;
            height: 100%;
            margin: 0;
        }

        .sidebar {
            background-color: #d0c4ff;
            width: 300px;
            min-width: 300px;
            height: 100vh; /* for full viewport height */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative; /* Needed for absolute positioning of input-area */
            overflow: hidden; /*This prevents the sidebar from scrolling*/

        }

        #chat-container {
            flex:1; /* Allow chat to grow */
            overflow-y: auto;
            max-height:870px;
            /* Scrollbar hiding styles */
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-appearance: none;
            &::-webkit-scrollbar {
                display: none;
            }
        }

        #chat-messages {
            padding: 20px;

            list-style: none;
            margin: 0;
        }

        #chat-messages li {
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;

            background-color: #e8e0ff;
        }


        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: calc(100% - 40px); /* Adjust as needed */
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }


        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #b388ff;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
            align-items: center;



            font-size: 14px;
        }

        button {
            padding: 8px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e6c2ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .sidebar {
                width: 250px;
            }
        }






        .main-content {
            flex: 1;
            padding: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .search {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .search .icon {
            background-color: #e3e2e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search .icon svg {
            width: 18px;
            height: 18px;
        }

        .search input {
            border: none;
            background-color: transparent;
            padding: 5px;
            flex-grow: 1;
            font-size: 16px;
            outline: none;
        }

        .add-button {
            width: 20px;
            height: 20px;
            background-color: #cec3ff;
            border-radius: 50%;
            padding: 15px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Added shadow */
        }

        .add-button svg {

            fill: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
        .modal-content input[type="text"],
        .modal-content input[type="file"]{
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-content button{
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
        .horizontal-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-and-list-container {
            margin-bottom: 20px; /* Adjust as needed */
        }

        .search-container {
            margin-bottom: 10px; /* Space between search and list */
        }

        .horizontal-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .horizontal-list li {
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Added border for better separation */
            padding: 10px; /* Added padding */
            border-radius: 5px; /* Added rounded corners */
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1); /* Added subtle shadow */
        }

        .horizontal-list img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
            display: block; /* Makes sure the image is a block element */
        }

        .horizontal-list a {
            text-decoration: none;
            color: #333;
            display: flex; /* Align image and text */
            align-items: center; /* Vertically align */
        }

        .horizontal-list a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .modal-content {
            background-color: #cec3ff; /* Light Pink Background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Softer shadow */
            color: #33263d; /* Dark Purple Text */
            text-align: center; /* Center text */
        }

        .modal-content p {
            margin-bottom: 15px;
            font-weight: bold;
            font-family: "Gantari", sans-serif;
            color:  #33263d; /* Medium Purple Heading */
        }

        .modal-content input[type="text"],
        .modal-content input[type="file"],
        .modal-content button {
            width: calc(100% - 40px); /* Adjust width for padding */
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #b39dd0; /* Light Purple Border */
            border-radius: 5px;
            background-color: #e8e0ff; /* Lighter Pink Input Background */
            color: #33263d; /* Dark Purple Text */
        }

        .modal-content button {
            background-color: #b39dd0; /* Light Purple Button Background */
            color: white;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color:  #33263d; /* Darker Purple on hover */
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #33263d; /* Dark Purple Close button */
            cursor: pointer;
        }

        .modal-content .close:hover {
            color: #664c70; /* Medium Purple on hover */
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; /* Sidebar takes full width on smaller screens */
                min-height: auto; /* Remove min-height constraint */
            }
            .main-content {
                padding-top: 0; /* Adjust padding as needed */
            }
        }

        .shadow {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }


    </style>
</head>
<body>
<div class="sidebar">
    <div id="chat-container">
        <ul id="chat-messages"></ul>
        <div class="input-area">
            <input type="text" id="message">
            <button id="send">S</button>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="search-container">
        <div class="search">
            <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></div>
            <input type="text" placeholder="Search..."/>
        </div>
    </div>
    <div id="fileList"></div>
</div>

<div class="add-button" onclick="openModal()">+</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Add New Item:</p>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="file" id="itemFile">
        <button onclick="addItem()">Add</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>



    let storedData = localStorage.getItem('userData');
    if(storedData){
        storedData = JSON.parse(storedData)
    } else {
        storedData = {}; // Инициализируем пустым объектом, если данных нет.
    }

    fetch('/api/user')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            //  Обновляем данные в localStorage, только если запрос успешен.
            localStorage.setItem('userData', JSON.stringify({...storedData, ...data}));  // Используем spread operator для объединения данных.
            console.log('User data saved to localStorage:', data);
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            //Можно обработать ошибку, например, вывести сообщение пользователю.
        });

    //Получение данных из localStorage (после успешного получения с сервера или при загрузке страницы)
    let userDataFromStorage = localStorage.getItem('userData');
    if(userDataFromStorage){
        userDataFromStorage = JSON.parse(userDataFromStorage);
        //Используем userDataFromStorage, например для отображения данных пользователю.
        console.log('User data from localStorage:', userDataFromStorage);
    }


    $(document).ready(function($) {
        let cachedFileList = null;
        let lastUpdated = null;

        function loadFileList() {
            const now = new Date();
            const cacheAgeThreshold = 10 * 1000; // 10 seconds cache age

            if (cachedFileList && now - lastUpdated < cacheAgeThreshold) {
                updateFileList(cachedFileList); //Use cached data
                return;
            }

            $.ajax({
                url: "/api/files",
                type: "GET",
                success: function(data) {
                    cachedFileList = data;
                    lastUpdated = now;
                    updateFileList(data);
                },
                error: function(error) {
                    console.error("AJAX Error:", error);
                    $("#fileList").text("Error loading file list.");
                }
            });
        }

        function updateFileList(data) {
            const fileList = $("#fileList");
            if (fileList.length) {
                const fragment = document.createDocumentFragment();
                const ul = document.createElement('ul');
                ul.className = "horizontal-list";

                if (data && data.length > 0) {
                    data.forEach(resource => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = resource.url;
                        a.target = "_blank";
                        a.textContent = resource.name;
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                } else {
                    ul.textContent = "No files found.";
                }
                fragment.appendChild(ul);
                fileList.empty().append(fragment);
            }
        }


        loadFileList(); //Initial load
        setInterval(loadFileList, 5000); //Check every 5 seconds (adjust as needed)

    });
    const chatMessagesUl = document.getElementById('chat-messages');


    // Function to fetch and display chat messages
    function fetchAndDisplayMessages() {
        fetch('/app/getall')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`); // Fixed template literal
                }
                return response.json();
            })
            .then(messages => {
                chatMessagesUl.innerHTML = '';
                messages.forEach(message => {
                    const li = document.createElement('li');
                    li.textContent = message.message; // Access using message.message
                    chatMessagesUl.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching chat messages:', error);
                const errorLi = document.createElement('li');
                errorLi.textContent = 'Error loading chat history.';
                errorLi.style.color = 'red';
                chatMessagesUl.appendChild(errorLi);
            });
    }
    fetchAndDisplayMessages();


    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    function addItem() {
        const groupName = document.getElementById("itemName").value;
        const file = document.getElementById("itemFile").files[0];
        const fileName = file.name; // Get filename directly from the File object

        if (groupName && file) {
            const formData = new FormData();
            formData.append('groupName', groupName);
            formData.append('file', file);
            formData.append('fileName', fileName);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => Promise.reject(new Error(text)));
                    }

                    return response.json();

                })
                .then(data => {
                    if (data.message) { //Check for the message in the response
                        console.log('Success:', data.message);
                        closeModal();
                    } else if (data.error) {
                        console.error('Error:', data.error);
                        alert('Error uploading file: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error uploading file: ' + error.message);
                });
        } else {
            alert('Please fill all fields');
        }

    }
    var stompClient = null;

    document.addEventListener('DOMContentLoaded', connect);

    function connect() {
        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            let roomId = 1;
            //Correct Subscription
            stompClient.subscribe('/topic/room/' + roomId, function(message) {
                showMessage(JSON.parse(message.body));
            });
        }, function(error) {
            console.error('Error connecting:', error);
        });
    }

    function sendMessage() {
        let messageInput = document.getElementById('message');
        let roomIdInput = document.getElementById('roomid');

        if ( !messageInput) {
            console.error("Missing Input elements");
            return;
        }
        let roomId = 1; // Get roomId from input, parse to integer
        if (isNaN(roomId)) {
            console.error("Invalid Room ID");
            return;
        }
        let message = {
            message: messageInput.value,
            sender: "Anonymous", // Or retrieve the actual sender ID here (e.g., from session storage)
            roomId: roomId // Include roomId in the message
        };




        stompClient.send(`/app/chat.sendMessage/${roomId}`, {}, JSON.stringify(message));
        messageInput.value = '';
    }

    function showMessage(message) {
        if (message) { // Use message.content here
            let messageElement = document.createElement('li');
            messageElement.textContent = message.message; // Use message.content
            chatMessagesUl.scrollTop = chatMessagesUl.scrollHeight;
            document.getElementById('chat-messages').appendChild(messageElement);
        } else {
            console.error("Invalid message received:", message);
        }
    }


    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
            stompClient = null;
        }
        console.log("Disconnected");
    }



    document.getElementById('send').addEventListener('click', sendMessage); // Use the ID to attach event listener



    // Modal functionality
    var modal = document.getElementById("myModal");
    var btn = document.querySelector(".add-button");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function subscribeToGroup(groupId) {
        if (stompClient && stompClient.connected) { // Проверка соединения
            stompClient.subscribe("/topic/group/${groupId}", function (message) {
                showMessage(JSON.parse(message.body));
            });
        } else {
            console.error("Not connected to WebSocket!");
        }
    }
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        subscribeToGroup(1);
    }, function (error) {
        console.error('Error connecting:', error);
    });








</script>

</body>
</html>
